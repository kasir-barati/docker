version: "3.7"

services:
  elasticsearch:
    image: "${CREATED_IMAGE_NAME_PREFIX}:1"
    build:
      context: ./elasticsearch
      args:
        EFK_VERSION: $EFK_VERSION
        ELASTIC_PORT1: $ELASTIC_PORT1
        ELASTIC_PORT2: $ELASTIC_PORT2
    environment:
      node.name: node
      cluster.name: elasticsearch-default
      ES_JAVA_OPTS: -Xms1g -Xmx1g
      discovery.type: single-node
      ELASTIC_PASSWORD: changeme
    hostname: elasticsearch
    ports:
      - "${ELASTIC_EXPOSED_PORT1}:$ELASTIC_PORT1"
      - "$ELASTIC_EXPOSED_PORT2:${ELASTIC_PORT2}"
    volumes:
      # - type: bind
      #   source: ./elasticsearch/config/elasticsearch.yml
      #   target: /usr/share/elasticsearch/config/elasticsearch.yml
      #   read_only: true
      - type: volume
        source: elasticsearch_data
        target: /usr/share/elasticsearch/data
    networks:
      - efk
    depends_on:
      - filebeat

  kibana:
    image: "${CREATED_IMAGE_NAME_PREFIX}:1"
    user: kibana
    build:
      context: ./kibana
      args:
        EFK_VERSION: $EFK_VERSION
        KIBANA_PORT: $KIBANA_PORT
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    hostname: kibana
    # volumes:
    #   - type: bind
    #     source: ./kibana/config/kibana.yml
    #     target: /usr/share/kibana/config/kibana.yml
    #     read_only: true
    ports:
      - "$KIBANA_EXPOSED_PORT:$KIBANA_PORT"
    networks:
      - efk
    depends_on:
      - elasticsearch

  filebeat:
    image: "${CREATED_IMAGE_NAME_PREFIX}:1"
    build:
      context: ./filebeat
      args:
        EFK_VERSION: $EFK_VERSION
    user: root
    hostname: filebeat
    volumes:
      # - type: bind
      #   source: ./filebeat/config/filebeat.yml
      #   target: /usr/share/filebeat/filebeat.yml
      #   read_only: true
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - efk

volumes:
  elasticsearch_data:

networks:
  efk:
    driver: bridge
