services:
  nodejs-app:
    image: node:22.14.0-bullseye
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm run start:dev"
    depends_on:
      mongodb-primary:
        condition: service_healthy
    environment:
      PORT: $PORT
      NODE_ENV: development
      MONGODB_USERNAME: $MONGODB_USERNAME
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      MONGODB_REPLICA_SET_NAME: $MONGODB_REPLICA_SET_NAME
    ports:
      - $PORT:$PORT

  mongo-express:
    image: mongo-express:latest
    restart: unless-stopped
    depends_on:
      mongodb-primary:
        condition: service_healthy
    environment:
      # Prefer a full URL so replica set + authSource are correct
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGODB_ROOT_USER}:${MONGODB_ROOT_PASSWORD}@mongodb-primary:27017/?replicaSet=${MONGODB_REPLICA_SET_NAME}&authSource=admin"

      # Optional but recommended: UI basic auth
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-changeme}

      # (Optional) Set the port inside the container; default is 8081
      # ME_CONFIG site/env values can be added as needed
    ports:
      - "${MONGO_EXPRESS_PORT:-8080}:8081"

  mongodb-primary:
    image: bitnami/mongodb
    environment:
      MONGODB_USERNAME: $MONGODB_USERNAME
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      MONGODB_DATABASE: $MONGODB_DATABASE
      MONGODB_ROOT_PASSWORD: $MONGODB_ROOT_PASSWORD
      MONGODB_REPLICA_SET_MODE: primary
      MONGODB_REPLICA_SET_NAME: $MONGODB_REPLICA_SET_NAME
      MONGODB_REPLICA_SET_KEY: $MONGODB_REPLICA_SET_KEY
    depends_on:
      mongodb-secondary:
        condition: service_healthy
      mongodb-arbiter:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb-secondary:
    image: bitnami/mongodb
    environment:
      MONGODB_PRIMARY_HOST: mongodb-primary
      MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD: $MONGODB_ROOT_PASSWORD
      MONGODB_REPLICA_SET_KEY: $MONGODB_REPLICA_SET_KEY
      MONGODB_REPLICA_SET_MODE: secondary
      MONGODB_REPLICA_SET_NAME: $MONGODB_REPLICA_SET_NAME
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb-arbiter:
    image: bitnami/mongodb
    environment:
      MONGODB_PRIMARY_HOST: mongodb-primary
      MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD: $MONGODB_ROOT_PASSWORD
      MONGODB_REPLICA_SET_KEY: $MONGODB_REPLICA_SET_KEY
      MONGODB_REPLICA_SET_MODE: arbiter
      MONGODB_REPLICA_SET_NAME: $MONGODB_REPLICA_SET_NAME
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
